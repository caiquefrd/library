<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Livros</title>
</head>
<body>
    <h1>Cadastro de Livros</h1>
    <form id="livroForm">
        <input type="text" id="titulo" placeholder="TÃ­tulo" required>
        <input type="text" id="autor" placeholder="Autor" required>
        <input type="number" id="ano" placeholder="Ano" required>
        <button type="submit">Adicionar Livro</button>
    </form>
    <ul id="livrosList"></ul>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Edit Item</h2>
            <form id="edit-form">
                <input type="text" id="edit-titulo" placeholder="titulo" required>
                <input type="text" id="edit-autor" placeholder="autor" required>
                <input type="text" id="edit-ano" placeholder="ano" required>
                <button type="button" id="save-edit">Salvar</button>
            </form>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
